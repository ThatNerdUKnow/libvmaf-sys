[package]
name = "libvmaf-sys"
version = "0.4.4"
edition = "2021"
description = "Library bindings for Netflix's VMAF"
license = "GPL-3.0-or-later"
repository = "https://github.com/ThatNerdUKnow/libvmaf-sys"
authors = ["Brandon Pi√±a"]
include = ["**/*.rs","Cargo.toml","Cargo.lock","vmaf/libvmaf","vmaf/model","vmaf/LICENSE","*.ini","wrapper.h"]
readme = "readme.md"
keywords = ["vmaf","video"]
links = "vmaf"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[build-dependencies]
meson-next = {version = "1.2.2", optional = true}
bindgen = "0.69.1"
pkg-config = "0.3.27"

[toolchain]
channel = "stable-gnu"

[features]
default = ["build"]
static = []
float = ["build"]
avx512 = ["build"]
build = ["dep:meson-next"]

